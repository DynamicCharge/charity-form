<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="only light">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Форма</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
<script defer="defer" src="./assets/scripts/main.js"></script><link href="./assets/styles/main..css" rel="stylesheet"></head>

<body>
    <main class="">
       <button class="test-btn">Тест попапа</button>
    </main>
    <div class="charity-form-section">
        <div class="charity-form__overlay"></div>
        <div class="charity-form__outer _300">
            <div class="charity-form__container">
                <div class="charity-form__top">
                    <span class="charity-form__header">
                        Вместе мы помогаем детям-бабочкам 
                        и детям-рыбкам жить полноценной жизнью                    
                    </span>
                    <button class="charity-form__close"></button>
                </div>
                <form class="charity-form__wrapper">
                    <div action="" class="charity-form _stage1">
                        <span class="charity-form__text">Cпособ оплаты</span>
                        <div class="charity-form__block">
                            <label class="charity-form__label">
                                <input type="radio" name="payment" value="Банковская карта" checked="checked" class="charity-form__check">
                                <span>Банковская карта</span>
                            </label>
                        </div>
                        <span class="charity-form__text">Выберите сумму</span>
                        <div class="charity-form__block">
                            <label class="charity-form__label">
                                <input type="radio" value="300" checked="checked" name="summ" class="charity-form__check" value="300">
                                <span>300 ₽</span>
                            </label>
                            <label class="charity-form__label">
                                <input type="radio" value="500" name="summ" class="charity-form__check" value="300">
                                <span>500 ₽</span>
                            </label>
                            <label class="charity-form__label">
                                <input type="radio" value="700" name="summ" class="charity-form__check" value="300">
                                <span>700 ₽</span>
                            </label>
                            <label class="charity-form__label">
                                <input type="radio" value="1000" name="summ" class="charity-form__check" value="300">
                                <span>1000 ₽</span>
                            </label>
                            <label class="charity-form__label">
                                <input type="radio" value="5000" name="summ" class="charity-form__check" value="300">
                                <span>5000 ₽</span>
                            </label>
                            <label class="charity-form__label">
                                <input type="text" name="custom-summ" class="charity-form__input" placeholder="Введите свою сумму">
                            </label>
                            <textarea name="comment" id="" cols="30" rows="10" class="charity-form__textarea" placeholder="Ваш комментарий"></textarea>
                        </div>
                        <div class="charity-form__submit-block">
                            <button class="charity-form__submit form-btn" data-stage>Помочь</button>
                            <span class="charity-form__policy">
                                Нажимая на кнопку, я соглашаюсь передать свои данные фонду Дети-Бабочки                            
                            </span>
                        </div>
                    </div>
                    <div class="charity-form _stage2">
                        <button class="charity-form__back"><img src="assets/img/back..svg" alt=""></button>
                        <span class="charity-form__average">300₽</span>
                        <span class="charity-form__desc">Ваша сумма пожертвования в рублях</span>
                        <div class="charity-form__block">
                            <label class="charity-form__label">
                                <input type="text" name="name" data-required class="charity-form__input" placeholder="Имя">
                            </label>
                            <label class="charity-form__label">
                                <input type="text" name="surname" data-required class="charity-form__input" placeholder="Фамилия">
                            </label>
                            <label class="charity-form__label">
                                <input type="phone" name="phone" data-required class="charity-form__input" placeholder="Телефон">
                            </label>
                            <label class="charity-form__label">
                                <input type="text" name="mail" data-required class="charity-form__input" placeholder="Эл. почта">
                            </label>
                        </div>
                        <span class="charity-form__text">Выберите тип платежа</span>
                        <div class="charity-form__block">
                            <label class="charity-form__label">
                                <input type="radio" name="payment-type" value="Разовый платеж" checked="checked" class="charity-form__check">
                                <span>Разовый платеж</span>
                            </label>
                            <label class="charity-form__label">
                                <input type="radio" name="payment-type" value="Ежемесячный платеж" class="charity-form__check">
                                <span>Ежемесячный платеж</span>
                            </label>
                        </div>
                        <label class="charity-form__privacy-label">
                            <input type="checkbox" name="privacy" class="charity-form__privacy-check" required checked="checked">
                            Принимаю условия политики конфиденциальности и договора оферты
                        </label>
                        <div class="charity-form__submit-block">
                            <button type="submit" class="charity-form__submit form-btn">Оплатить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
